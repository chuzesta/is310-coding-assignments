<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        div {
            margin: 20px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        ul {
            list-style-type: square;
        }
        .myDiv {
            background-color: #1b5692;
            padding: 10px;
            text-align: center;
            border: 10px outset red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello</h1>
    </header>
    <div class="myDiv">
        <p>Good bye</p>
        <a href="https://www.example.com">Visit Example</a>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
